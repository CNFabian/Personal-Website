<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #111;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background-image: url('your-image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding-top: 60px; /* Offset for fixed nav */
        }

        .hero h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
            color: #aaa;
        }

        /* Portfolio Section */
        .portfolio {
            background-color: #222;
            padding: 50px 20px;
            text-align: center;
        }

        .portfolio h2 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 20px;
        }

        .portfolio .categories {
            color: #888;
            margin-bottom: 30px;
        }

        .portfolio .categories a {
            margin: 0 15px;
            color: #888;
            text-decoration: none;
            font-size: 0.9em;
        }

        .portfolio .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .portfolio .gallery-item {
            width: 200px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }

        .portfolio .gallery-item img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#resume">Resume</a>
        <a href="#about">About</a>
        <a href="#secert">Secert</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Hello, I'm <span>Christopher N Fabian</span></h1>
        <p>Presenting my Resume!</p>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio" id="portfolio">
        <h2>Featured Portfolio</h2>
        <div class="categories">
            <a href="#all">All</a>
            <a href="#packaging">Packaging</a>
            <a href="#mockup">Mockup</a>
            <a href="#typography">Typography</a>
            <a href="#photography">Photography</a>
        </div>
        <div class="gallery">
            <div class="gallery-item">
                <img src="project1.jpg" alt="Project 1"> <!-- Replace with your images -->
            </div>
            <div class="gallery-item">
                <img src="project2.jpg" alt="Project 2">
            </div>
            <div class="gallery-item">
                <img src="project3.jpg" alt="Project 3">
            </div>
            <div class="gallery-item">
                <img src="project4.jpg" alt="Project 4">
            </div>
        </div>
    </section>

</body>
</html>
